<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>JavaScript Calculator</title>
  <meta name="description" content="Replace your tabletop calculator!">
  <meta name="author" content="Tonnam Balankura">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/ico" href="images/favicon.ico">

</head>
<body>

  <!-- Calculator Container
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <!-- Header
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <header>
      <div class="container">
        <h4>JavaScript Calculator</h4>
      </div>
    </header>

    <!-- Display
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="display-section">
      <div class="container">
        <p id="results">0</p>
        <p id="workings"></p>
      </div>
    </section>

    <!-- Buttons
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="buttons-section">
      <div class="container">
        <div class="row">
          <div class="three columns"><button id="ac">AC</button></div>
          <div class="six columns"><button id="ce">CE</button></div>
          <div class="three columns"><button id="divide">&div;</button></div>
        </div>
        <div class="row">
          <div class="three columns"><button id="seven">7</button></div>
          <div class="three columns"><button id="eight">8</button></div>
          <div class="three columns"><button id="nine">9</button></div>
          <div class="three columns"><button id="times">&times;</button></div>
        </div>
        <div class="row">
          <div class="three columns"><button id="four">4</button></div>
          <div class="three columns"><button id="five">5</button></div>
          <div class="three columns"><button id="six">6</button></div>
          <div class="three columns"><button id="minus">-</button></div>
        </div>
        <div class="row">
          <div class="three columns"><button id="one">1</button></div>
          <div class="three columns"><button id="two">2</button></div>
          <div class="three columns"><button id="three">3</button></div>
          <div class="three columns"><button id="plus">+</button></div>
        </div>
        <div class="row">
          <div class="three columns"><button id="zero">0</button></div>
          <div class="six columns"><button id="dot">.</button></div>
          <div class="three columns"><button id="enter">Enter</button></div>
        </div>
      </div>
    </section>

  </div>

  <!-- Footer
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <footer class="footer-section">
    <div class="container">
      <p>Code written by <a href="https://tonnamb.github.io" target="_blank">Tonnam Balankura</a></p>
      <p>Technology used: normalize.css, skeleton.css and jquery-3.1.0.js.</p>
    </div>
  </footer>

  <!-- Load JavaScripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
